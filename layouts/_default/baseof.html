<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" class="h-full">
<head>
  {{ partial "head.html" . }}
</head>
<body class="flex flex-col min-h-screen">
  <header class="sticky-header">
    <div class="header-container">
      {{ partial "header.html" . }}
    </div>
  </header>
  
  <main class="flex-1">
    {{ block "main" . }}{{ end }}
  </main>
  
  <footer>
    {{ partial "footer.html" . }}
  </footer>

  {{ partial "search-modal.html" . }}
  {{ partial "buy-me-coffee.html" . }}
  {{ partial "scroll-to-top.html" . }}
  
  {{ partial "head/js.html" . }}
</body>
</html>
