<footer class="site-footer">
  <div class="footer-content">
    <p class="footer-text">
      &copy; {{ now.Year }} {{ site.Title }}. 
      {{ if site.Params.footerText }}
      {{ site.Params.footerText }}
      {{ end }}
    </p>
    {{ if site.Params.social }}
    <div class="footer-social">
      {{ partial "social-links.html" . }}
    </div>
    {{ end }}
  </div>
</footer>
